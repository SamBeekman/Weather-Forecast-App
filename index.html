<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header id="dashboard" class="container text-center bg-danger"> Weather Dashboard</header>

    <div class="container text-center">
        <div class="row">
            <div id="city-search" class="col-3 bg-secondary">
                <form class="mb-3">
                    <label for="userSearch" class="form-label">Search for a City</label>
                    <input type="text" class="form-control" id="userSearch">
                    <br>
                    <button id="get-forecast" type="submit" class="btn btn-primary">Get Forecast</button>
                    <div id="search" class="form-text">Search Results</div>
                </form>
            </div>

            <div class="col-9 bg-primary">
                <div class="row">
                    <div id="today">Todays Forecast
                    </div>

                    <div class="row bg-success m-0">
                        <div>5-Day Forecast</div>
                        <div id="day1" class="col">day 1</div>
                        <div id="day2" class="col">day 2</div>
                        <div id="day3" class="col">day 3</div>
                        <div id="day4" class="col">day 4</div>
                        <div id="day5" class="col">day 5</div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
