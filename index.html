<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header id="dashboard" class="container text-center bg-primary "> --- Weather Dashboard ---</header>

    <div class="container text-center">
        <div class="row">
            <div id="city-search" class="col-3 bg-secondary">
                <form class="mb-3">
                    <label for="userSearch" class="form-label">Search for a City</label>
                    <input type="text" class="form-control" id="userSearch" list="datalistOptions"
                        placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="Berlin">
                        <option value="Moscow">
                        <option value="Sydney">
                        <option value="Bangkok">
                        <option value="Cairo">
                    </datalist>
                    <br>
                    <button id="get-forecast" type="submit" class="btn btn-primary">Get Forecast</button>
                    <div id="search" class="form-text col">Search History</div>
                    <br>
                    <button id="clear-history" type="submit" class="btn btn-danger">Clear</button>
                </form>
            </div>

            <div class="col-9 bg-primary">
                <div class="row">
                    <div class="row m-0 p-3">
                        <div id="day0" class="col bg-primary-subtle m-2"></div>
                        <div id="city"></div>
                    </div>

                    <div class="row  m-0 p-3">
                        <div id="day1" class="col bg-primary-subtle m-2"></div>
                        <div id="day2" class="col bg-primary-subtle m-2"></div>
                        <div id="day3" class="col bg-primary-subtle m-2"></div>
                        <div id="day4" class="col bg-primary-subtle m-2"></div>
                        <div id="day5" class="col bg-primary-subtle m-2"></div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
